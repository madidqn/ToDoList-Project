<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="website icon"
      type="png"
      href="./images/Microsoft_To-Do_icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="toDoList">
        <h2 class="title">TODOLIST</h2>
        <input type="text" id="userInput" class="inputUser" />
        <div class="wrapperButtom">
          <button id="submit" class="btnSubmit">SUBMIT</button>
          <button id="edit" class="btnEdit">EDIT</button>
        </div>
        <div class="wrapperToDo">
          <ul class="boxToDo">
            <div class="toDoItem">
              <li class="toDo">play</li>
              <div class="boxIcon">
                <i class="bx bx-trash"></i>
              </div>
            </div>
          </ul>
        </div>
      </div>
      <div class="toDoDone">
        <h2 class="title">TODODONE</h2>
        <div class="wrapperToDo">
          <ul class="boxToDo" id="toDoDone"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
