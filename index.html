<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="website icon"
      type="png"
      href="./images/Microsoft_To-Do_icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="todoList">
        <h2 class="title">TODOLIST</h2>
        <input type="text" id="inputUser" class="inputUser" />
        <div class="wrapperButtom">
          <button id="submit" class="btnSubmit">SUBMIT</button>
          <button id="edit" class="btnEdit">EDIT</button>
        </div>
        <div class="wrapperTodo">
          <ul class="boxTodo" id="tasks"></ul>
        </div>
      </div>
      <div class="todoDone">
        <h2 class="title">TODODONE</h2>
        <div class="wrapperTodo">
          <ul class="boxTodo" id="todoDone"></ul>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
