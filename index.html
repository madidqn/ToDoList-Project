<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="website icon"
      type="png"
      href="./images/Microsoft_To-Do_icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="toDoList">
        <h2>TODOLIST</h2>
        <input type="text" id="userInput" />
        <div class="wrapperButtom">
          <button id="submit">SUBMIT</button>
          <button id="edit">EDIT</button>
        </div>
        <div class="wrapperToDo">
          <ul class="boxToDo"></ul>
        </div>
      </div>
      <div class="toDoDone">
        <h2>TODODONE</h2>
        <div class="wrapperToDo">
          <ul class="boxToDo" id="toDoDone"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
